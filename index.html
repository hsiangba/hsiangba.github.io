<!DOCTYPE html>
<html>
<head>
    <title>地圖檢視器</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // 初始化地圖，設定邊界為圖片範圍
        var imageBounds = [[0, 0], [1000, 1000]]; // 根據圖片實際像素尺寸設定（示例用 1000x1000）

        var map = L.map('map', {
            crs: L.CRS.Simple, // 使用簡單坐標系，不套用經緯度
            minZoom: -5
        });

        // 套用圖片圖層
        var overlay = L.imageOverlay(
            "https://raw.githubusercontent.com/hsiangba/hsiangba.github.io/54ec500771e054bfb04987ef6b5acce1c618a843/Frame%203.svg",
            imageBounds,
            { attribution: "<a href='https://raw.githubusercontent.com/hsiangba/hsiangba.github.io/54ec500771e054bfb04987ef6b5acce1c618a843/Frame%203.svg'>測試用的地圖檔案</a>" }
        ).addTo(map);

        // 自動調整地圖視角到圖片邊界
        map.fitBounds(imageBounds);
        // 標點測試
        var marker = L.marker([793, -832]).addTo(map)
            marker.bindPopup("<b>三洋島</b><br>位在東杏南方，充滿著南洋風情的觀光小島.").openPopup();
        

    </script>
</body>
</html>
