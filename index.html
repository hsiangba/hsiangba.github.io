<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>地圖檢視器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
        }

        .dot-only {
            width: 6px;
            height: 6px;
            background-color: #666;
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 0 2px #00000055;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var yx = L.latLng;
    var xy = function(x, y) {
        if (Array.isArray(x)) return yx(x[1], x[0]);
        return yx(y, x);
    };

    var map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -5
    });

    var imageBounds = [[0, 0], [1720, 1705]];
    var overlay = L.imageOverlay(
        "https://raw.githubusercontent.com/hsiangba/hsiangba.github.io/54ec500771e054bfb04987ef6b5acce1c618a843/Frame%203.svg",
        imageBounds
    ).addTo(map);

    map.fitBounds(imageBounds);

    function addDotMarker(position) {
        var dotIcon = L.divIcon({
            className: '',
            html: `<div class="dot-only"></div>`,
            iconSize: null,
            iconAnchor: [0, 0]  // 配合 translate(-50%, -50%) 使圓點中心對齊座標
        });
        L.marker(position, { icon: dotIcon }).addTo(map);
    }

    // 
    var zero = xy(0, 0);
    var sanyoshima = xy(813, 1705 - 716);
    var nanbatsu = xy(713, 1705 - 473);
    var nanbawan = xy(953, 1705 - 1064);
    var tksy = xy(1187, 1705 - 881);

    // 
    addDotMarker(zero);
    addDotMarker(sanyoshima);
    addDotMarker(nanbatsu);
    addDotMarker(nanbawan);
    addDotMarker(tksy);
</script>
</body>
</html>
