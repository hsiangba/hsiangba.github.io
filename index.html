<!DOCTYPE html>
<html>
<head>
    <title>地圖檢視器</title>
    <link></link>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100vw;
        }
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </style>
</head>
<body>
    <div id="map" ></div>
    <script>
        var yx = L.latLng;

        var xy = function(x, y) {
        if (Array.isArray(x)) {    // When doing xy([x, y]);
        return yx(x[1], x[0]);
        }
        return yx(y, x);  // When doing xy(x, y);
        };
        // 初始化地圖，設定邊界為圖片範圍
        var imageBounds = [[0, 0], [1720, 1705]]; // 根據圖片實際像素尺寸設定（示例用 1000x1000）

        var map = L.map('map', {
            crs: L.CRS.Simple, // 使用簡單坐標系，不套用經緯度
            minZoom: -5
        });

        // 套用圖片圖層
        var overlay = L.imageOverlay(
            "https://raw.githubusercontent.com/hsiangba/hsiangba.github.io/54ec500771e054bfb04987ef6b5acce1c618a843/Frame%203.svg",
            imageBounds,
            { attribution: "<a href='https://raw.githubusercontent.com/hsiangba/hsiangba.github.io/54ec500771e054bfb04987ef6b5acce1c618a843/Frame%203.svg'>測試用的地圖檔案</a>" }
        ).addTo(map);

        // 自動調整地圖視角到圖片邊界
        map.fitBounds(imageBounds);
        // 標點測試
        var zero=xy(0,0)
        var sanyoshima=xy(813,1705-716);
        var nanbatsu=xy(713,1705-473);
        var nanbawan=xy(953,1705-1064);
        var tksy=xy(1187,1705-881);
        L.marker(zero).addTo(map).bindPopup('<b>座標0</b>');
        L.marker(sanyoshima).addTo(map).bindPopup('<b>三洋島</b>');
        L.marker(nanbatsu).addTo(map).bindPopup('<b>難波津島</b>');
        L.marker(nanbawan).addTo(map).bindPopup('<b>難波万島</b>');
        L.marker(tksy).addTo(map).bindPopup('<b>三洋島難波空港</b>');

var travel = L.polyline([sol, deneb]).addTo(map);
        
        

    </script>
</body>
</html>
