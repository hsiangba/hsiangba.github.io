<!DOCTYPE html>
<html>
<head>
    <title>地圖檢視器</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // 初始化
        var map = L.map('map').setView([51.505, -0.09], 13); // 倫敦

        // OpenStreetMap
        L.TileLayer.sanyo = L.TileLayer.extend({
        getTileUrl: function(coords) {
        var i = Math.ceil( Math.random() * 4 );
        return "https://raw.githubusercontent.com/hsiangba/hsiangba.github.io/refs/heads/main/Frame%203.png=" + i;
        },
        getAttribution: function() 
            {
            return "<a href='https://raw.githubusercontent.com/hsiangba/hsiangba.github.io/refs/heads/main/Frame%203.png'>Sanyo</a>"
            }
        });

        L.tileLayer.sanyo = function() {
            return new L.TileLayer.sanyo();
        }

        L.tileLayer.sanyo().addTo(map);
        
        // 標點測試
        var marker = L.marker([51.5, -0.09]).addTo(map)
            marker.bindPopup("<b>我是一個彈出視窗</b><br>這是一個點.").openPopup();

    </script>
</body>
</html>
