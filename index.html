<!DOCTYPE html>
<html>
<head>
    <title>地圖檢視器</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // 初始化地圖，設定邊界為圖片範圍
        var imageBounds = [[0, 0], [1720, 1705]]; // 根據圖片實際像素尺寸設定（示例用 1000x1000）

        var map = L.map('map', {
            crs: L.CRS.Simple, // 使用簡單坐標系，不套用經緯度
            minZoom: -5
        });

        // 套用圖片圖層
        var overlay = L.imageOverlay(
            "https://raw.githubusercontent.com/hsiangba/hsiangba.github.io/54ec500771e054bfb04987ef6b5acce1c618a843/Frame%203.svg",
            imageBounds,
            { attribution: "<a href='https://raw.githubusercontent.com/hsiangba/hsiangba.github.io/54ec500771e054bfb04987ef6b5acce1c618a843/Frame%203.svg'>測試用的地圖檔案</a>" }
        ).addTo(map);

        // 自動調整地圖視角到圖片邊界
        map.fitBounds(imageBounds);
        // 標點測試
        var marker = L.marker([0,0]).addTo(map)
            marker.bindPopup("<b>座標0點</b><br>方便我進行開發用的定位點 實際上在遊戲地圖裡這裡什麼也沒有.").openPopup();
        var marker = L.marker([1720-813,1705-716]).addTo(map)
            marker.bindPopup("<b>三洋島</b><br>位在東杏南方，充滿著南洋風情的觀光小島.").openPopup();
        var marker = L.marker([1720-737,1705-472]).addTo(map)
            marker.bindPopup("<b>難波津島</b><br>三洋島北邊的礁嶼.").openPopup();
        var marker = L.marker([1720-953,1705-1064]).addTo(map)
            marker.bindPopup("<b>難波万島</b><br>三洋島南邊的礁嶼.").openPopup();
        var marker = L.marker([1720-1160,1705-821]).addTo(map)
            marker.bindPopup("<b>三洋島難波空港</b><br>ICAO代號TKSY，為三洋島上唯一的機場，可供中小型螺槳飛機(諸如ATR72或是Dash-8)起降，作為東杏唯幾的地方觀光空港，每週三班航機來回東杏本島，目前只有由東杏航空進駐.").openPopup();
        

    </script>
</body>
</html>
