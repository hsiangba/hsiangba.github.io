<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>地圖檢視器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
        }    
            .leaflet-div-icon {
                background: transparent;
                border: none;
        }
        .label-dot-wrapper {
            position: relative;
            transform: translate(-50%, -50%);
            pointer-events: none;
            white-space: nowrap;
        }

        .label-dot-wrapper .label-text {
            font-size: 13px;
            font-weight: 500;
            color: #444;
            text-align: center;
            margin-bottom: 2px;
            text-shadow:
                -1px -1px 0 #fff,
                 1px -1px 0 #fff,
                -1px  1px 0 #fff,
                 1px  1px 0 #fff;
        }

        .label-dot-wrapper .dot {
            width: 6px;
            height: 6px;
            background-color: #666;
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 0 2px #00000055;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var yx = L.latLng;
    var xy = function(x, y) {
        if (Array.isArray(x)) return yx(x[1], x[0]);
        return yx(y, x);
    };

    var map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -5
    });

    var imageBounds = [[0, 0], [1720, 1705]];
    var overlay = L.imageOverlay(
        "https://raw.githubusercontent.com/hsiangba/hsiangba.github.io/54ec500771e054bfb04987ef6b5acce1c618a843/Frame%203.svg",
        imageBounds
    ).addTo(map);

    map.fitBounds(imageBounds);

    function addLabelDotMarker(position, label) {
        var html = `
            <div class="label-dot-wrapper">
                <div class="label-text">${label}</div>
                <div class="dot"></div>
            </div>
        `;
        var icon = L.divIcon({
            html: html,
            iconSize: null,
            iconAnchor: [0, 10] // 配合 transform: translate(-50%, -50%)，使「圓點中心」對準座標
        });
        L.marker(position, { icon: icon }).addTo(map);
    }

    // 
    var zero = xy(0, 0);
    var sanyoshima = xy(813, 1705 - 716);
    var nanbatsu = xy(713, 1705 - 473);
    var nanbawan = xy(953, 1705 - 1064);
    var tksy = xy(1187, 1705 - 881);

    // 
    addLabelDotMarker(zero, '座標0');
    addLabelDotMarker(sanyoshima, '三洋島');
    addLabelDotMarker(nanbatsu, '難波津島');
    addLabelDotMarker(nanbawan, '難波万島');
    addLabelDotMarker(tksy, '三洋島難波空港');
</script>
</body>
</html>
